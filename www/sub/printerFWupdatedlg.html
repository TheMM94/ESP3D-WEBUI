<!-- update Modal -->
<div id="printerFWupdatedlg.html" class="modal">
	<!-- update content -->
	<div class="modal-content">
	  <div class="modal-header">
			<span class="close" onclick="printer_closeUpdateDialog('cancel')"><b>&times;</b></span>
			<h3><div class="modal-title" id="printer_fw_update_dlg_title" translate >3D Printer Firmware Update</div></h3>
	  </div>
	  <div class="modal-body">
		  <table>
			  <tr>                
				  <td>
					  <input type="file" style='display:none' id="printer_fw-select" name="myfiles[]" accept=".bin" onchange="printer_checkupdatefile();" />
					  <table id="printer_fw-select_form">
						  <tr>
							  <td>
								  <button class="btn btn-info" type="button" id="printer_fw_select_files" onclick="document.getElementById('printer_fw-select').click();"  translate >Select file</button>
							   </td>
							   <td>
								  <div class="filetext no_overflow" id="printer_fw_file_name" onmouseup="document.getElementById('printer_fw_select_files').click();"></div>
							  </td>
						  </tr>
					  </table>
				  </td>
				  
				  <td>&nbsp;</td>
				  <td><button class="btn btn-primary" id="printer_uploadfw-button" style='display:none;'  onclick="Pritner_UploadUpdatefile();" translate >Update</button></td>
				  <td><progress style='display:none;'  name='printer_prgfw' id='printer_prgfw' max='100'></progress></td>
				  <td>&nbsp;</td>
				  <td><span id='printer_updatemsg' style='display:none;' translate>Restarting, please wait....</span><span id='counter'></span></td>
			  </tr>
		  </table>
	  </div>
	  <div class="modal-footer">
		<span class="pull-right"> 
		  <button class="btn btn-warning" onclick="printer_closeUpdateDialog('cancel')" translate>Close</button>
		</span>
	  </div>
	</div>
	  <!-- /update content -->
  </div>
  <!-- /update Modal -->
